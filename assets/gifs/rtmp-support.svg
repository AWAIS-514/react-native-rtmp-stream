<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="600" height="400" fill="url(#bgGrad)"/>
  
  <!-- Phone -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="200" height="300" rx="30" fill="#2a2a3e"/>
    <rect x="10" y="40" width="180" height="250" rx="20" fill="#0a0a1e"/>
    
    <!-- Live indicator -->
    <rect x="20" y="50" width="60" height="25" rx="12" fill="#f5576c">
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </rect>
    <circle cx="35" cy="62" r="5" fill="white"/>
    <text x="45" y="68" font-family="Arial" font-size="12" font-weight="bold" fill="white">LIVE</text>
    
    <!-- Stream waves -->
    <g transform="translate(200, 100)">
      <path d="M 0 0 Q 20 -10, 40 0 T 80 0" stroke="#4CAF50" stroke-width="3" fill="none" filter="url(#glow)">
        <animate attributeName="d" values="M 0 0 Q 20 -10, 40 0 T 80 0;M 0 0 Q 20 10, 40 0 T 80 0;M 0 0 Q 20 -10, 40 0 T 80 0" dur="1s" repeatCount="indefinite"/>
      </path>
      <path d="M 0 20 Q 20 10, 40 20 T 80 20" stroke="#4CAF50" stroke-width="3" fill="none" filter="url(#glow)">
        <animate attributeName="d" values="M 0 20 Q 20 10, 40 20 T 80 20;M 0 20 Q 20 30, 40 20 T 80 20;M 0 20 Q 20 10, 40 20 T 80 20" dur="1s" repeatCount="indefinite"/>
      </path>
      <path d="M 0 40 Q 20 30, 40 40 T 80 40" stroke="#4CAF50" stroke-width="3" fill="none" filter="url(#glow)">
        <animate attributeName="d" values="M 0 40 Q 20 30, 40 40 T 80 40;M 0 40 Q 20 50, 40 40 T 80 40;M 0 40 Q 20 30, 40 40 T 80 40" dur="1s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Server logos -->
  <g transform="translate(350, 80)">
    <!-- Mux -->
    <rect x="0" y="0" width="80" height="80" rx="10" fill="#fff" opacity="0.1"/>
    <text x="40" y="45" font-family="Arial" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">MUX</text>
    
    <!-- YouTube -->
    <rect x="100" y="0" width="80" height="80" rx="10" fill="#ff0000" opacity="0.8"/>
    <text x="140" y="50" font-family="Arial" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">YT</text>
    
    <!-- Twitch -->
    <rect x="200" y="0" width="80" height="80" rx="10" fill="#9146ff" opacity="0.8"/>
    <text x="240" y="50" font-family="Arial" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">TV</text>
  </g>
  
  <!-- Connection lines -->
  <g transform="translate(250, 200)">
    <line x1="0" y1="0" x2="100" y2="-50" stroke="#4CAF50" stroke-width="3" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="0" x2="100" y2="0" stroke="#4CAF50" stroke-width="3" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    <line x1="0" y1="0" x2="100" y2="50" stroke="#4CAF50" stroke-width="3" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </line>
  </g>
  
  <!-- Title -->
  <text x="300" y="280" font-family="Arial" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">
    RTMP/RTMPS Support
  </text>
  <text x="300" y="310" font-family="Arial" font-size="18" fill="#aaa" text-anchor="middle">
    Stream to any RTMP server
  </text>
</svg>

