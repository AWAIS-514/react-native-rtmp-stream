<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="500" height="500" fill="#1a1a2e"/>
  
  <!-- Phone rotating -->
  <g transform="translate(250, 250)">
    <!-- Portrait -->
    <g id="phonePortrait">
      <rect x="-60" y="-120" width="120" height="240" rx="20" fill="url(#phoneGrad)" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" values="0;90;0" dur="4s" repeatCount="indefinite"/>
      </rect>
      <rect x="-50" y="-100" width="100" height="200" rx="15" fill="#000"/>
      <rect x="-45" y="-95" width="90" height="190" rx="12" fill="#0a0a1e"/>
      
      <!-- Live indicator -->
      <rect x="-35" y="-85" width="40" height="18" rx="9" fill="#f5576c">
        <animate attributeName="opacity" values="1;0.6;1" dur="1s" repeatCount="indefinite"/>
      </rect>
      <circle cx="-25" cy="-76" r="4" fill="white"/>
      <text x="-15" y="-72" font-family="Arial" font-size="10" font-weight="bold" fill="white">LIVE</text>
      
      <!-- Portrait label -->
      <text x="0" y="140" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle" opacity="1">
        <animate attributeName="opacity" values="1;0;0;0;1" dur="4s" repeatCount="indefinite"/>
        Portrait
      </text>
    </g>
    
    <!-- Landscape -->
    <g id="phoneLandscape">
      <rect x="-120" y="-60" width="240" height="120" rx="20" fill="url(#phoneGrad)" opacity="0">
        <animateTransform attributeName="transform" type="rotate" values="90;180;90" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;1;0" dur="4s" repeatCount="indefinite"/>
      </rect>
      <rect x="-100" y="-50" width="200" height="100" rx="15" fill="#000" opacity="0">
        <animate attributeName="opacity" values="0;1;1;1;0" dur="4s" repeatCount="indefinite"/>
      </rect>
      <rect x="-95" y="-45" width="190" height="90" rx="12" fill="#0a0a1e" opacity="0">
        <animate attributeName="opacity" values="0;1;1;1;0" dur="4s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Live indicator landscape -->
      <rect x="-85" y="-35" width="40" height="18" rx="9" fill="#f5576c" opacity="0">
        <animate attributeName="opacity" values="0;1;1;1;0" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.6;1" dur="1s" repeatCount="indefinite" begin="2s"/>
      </rect>
      <circle cx="-75" cy="-26" r="4" fill="white" opacity="0">
        <animate attributeName="opacity" values="0;1;1;1;0" dur="4s" repeatCount="indefinite"/>
      </circle>
      <text x="-65" y="-22" font-family="Arial" font-size="10" font-weight="bold" fill="white" opacity="0">
        <animate attributeName="opacity" values="0;1;1;1;0" dur="4s" repeatCount="indefinite"/>
        LIVE
      </text>
      
      <!-- Landscape label -->
      <text x="0" y="80" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle" opacity="0">
        <animate attributeName="opacity" values="0;0;0;1;0" dur="4s" repeatCount="indefinite"/>
        Landscape
      </text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="250" y="450" font-family="Arial" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">
    Portrait &amp; Landscape Support
  </text>
</svg>

