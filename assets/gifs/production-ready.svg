<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="prodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="#1a1a2e"/>
  
  <!-- Multiple devices -->
  <g transform="translate(100, 80)">
    <!-- Device 1 -->
    <g>
      <rect x="0" y="0" width="150" height="250" rx="25" fill="#2a2a3e"/>
      <rect x="8" y="30" width="134" height="210" rx="18" fill="#000"/>
      <rect x="12" y="35" width="126" height="200" rx="15" fill="#0a0a1e"/>
      <rect x="20" y="45" width="50" height="18" rx="9" fill="#f5576c">
        <animate attributeName="opacity" values="1;0.6;1" dur="1s" repeatCount="indefinite"/>
      </rect>
      <text x="45" y="57" font-family="Arial" font-size="9" font-weight="bold" fill="white" text-anchor="middle">LIVE</text>
    </g>
    
    <!-- Device 2 -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="150" height="250" rx="25" fill="#2a2a3e"/>
      <rect x="8" y="30" width="134" height="210" rx="18" fill="#000"/>
      <rect x="12" y="35" width="126" height="200" rx="15" fill="#0a0a1e"/>
      <rect x="20" y="45" width="50" height="18" rx="9" fill="#f5576c">
        <animate attributeName="opacity" values="1;0.6;1" dur="1s" repeatCount="indefinite" begin="0.3s"/>
      </rect>
      <text x="45" y="57" font-family="Arial" font-size="9" font-weight="bold" fill="white" text-anchor="middle">LIVE</text>
    </g>
    
    <!-- Device 3 -->
    <g transform="translate(400, 0)">
      <rect x="0" y="0" width="150" height="250" rx="25" fill="#2a2a3e"/>
      <rect x="8" y="30" width="134" height="210" rx="18" fill="#000"/>
      <rect x="12" y="35" width="126" height="200" rx="15" fill="#0a0a1e"/>
      <rect x="20" y="45" width="50" height="18" rx="9" fill="#f5576c">
        <animate attributeName="opacity" values="1;0.6;1" dur="1s" repeatCount="indefinite" begin="0.6s"/>
      </rect>
      <text x="45" y="57" font-family="Arial" font-size="9" font-weight="bold" fill="white" text-anchor="middle">LIVE</text>
    </g>
  </g>
  
  <!-- Stats panel -->
  <g transform="translate(200, 360)">
    <rect x="0" y="0" width="400" height="100" rx="15" fill="url(#prodGrad)" opacity="0.2"/>
    
    <!-- Uptime -->
    <g transform="translate(50, 20)">
      <text x="0" y="0" font-family="Arial" font-size="16" fill="#aaa">Uptime:</text>
      <text x="100" y="0" font-family="Arial" font-size="20" font-weight="bold" fill="#4CAF50">99.9%</text>
    </g>
    
    <!-- Stability -->
    <g transform="translate(50, 50)">
      <text x="0" y="0" font-family="Arial" font-size="16" fill="#aaa">Stability:</text>
      <text x="100" y="0" font-family="Arial" font-size="20" font-weight="bold" fill="#4CAF50">Excellent</text>
    </g>
    
    <!-- Production -->
    <g transform="translate(50, 80)">
      <circle cx="0" cy="0" r="6" fill="#4CAF50">
        <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <text x="20" y="5" font-family="Arial" font-size="16" font-weight="bold" fill="#4CAF50">Production Ready</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="480" font-family="Arial" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">
    Production Ready - Battle-tested
  </text>
</svg>

