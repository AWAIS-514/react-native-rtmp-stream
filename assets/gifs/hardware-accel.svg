<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cpuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a6f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gpuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="#1a1a2e"/>
  
  <!-- CPU (Software) -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="200" height="200" rx="10" fill="url(#cpuGrad)" opacity="0.8"/>
    <text x="100" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">CPU</text>
    <text x="100" y="80" font-family="Arial" font-size="18" fill="#fff" text-anchor="middle">Software</text>
    
    <!-- CPU usage bars -->
    <g transform="translate(20, 120)">
      <rect x="0" y="0" width="160" height="15" rx="5" fill="#fff" opacity="0.3"/>
      <rect x="0" y="0" width="140" height="15" rx="5" fill="#fff">
        <animate attributeName="width" values="140;150;140" dur="2s" repeatCount="indefinite"/>
      </rect>
      <text x="165" y="12" font-family="Arial" font-size="12" fill="#fff">85%</text>
    </g>
    <g transform="translate(20, 145)">
      <rect x="0" y="0" width="160" height="15" rx="5" fill="#fff" opacity="0.3"/>
      <rect x="0" y="0" width="120" height="15" rx="5" fill="#fff">
        <animate attributeName="width" values="120;130;120" dur="2s" repeatCount="indefinite" begin="0.3s"/>
      </rect>
      <text x="165" y="12" font-family="Arial" font-size="12" fill="#fff">75%</text>
    </g>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(280, 200)">
    <path d="M 0 0 L 40 0" stroke="#4CAF50" stroke-width="4" fill="none" marker-end="url(#arrow)">
      <animate attributeName="stroke-dasharray" values="0,40;20,20;40,0" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#4CAF50"/>
      </marker>
    </defs>
  </g>
  
  <!-- GPU (Hardware) -->
  <g transform="translate(350, 100)">
    <rect x="0" y="0" width="200" height="200" rx="10" fill="url(#gpuGrad)" opacity="0.8"/>
    <text x="100" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">GPU</text>
    <text x="100" y="80" font-family="Arial" font-size="18" fill="#fff" text-anchor="middle">VideoToolbox</text>
    
    <!-- GPU usage bars (lower) -->
    <g transform="translate(20, 120)">
      <rect x="0" y="0" width="160" height="15" rx="5" fill="#fff" opacity="0.3"/>
      <rect x="0" y="0" width="40" height="15" rx="5" fill="#fff">
        <animate attributeName="width" values="40;45;40" dur="2s" repeatCount="indefinite"/>
      </rect>
      <text x="165" y="12" font-family="Arial" font-size="12" fill="#fff">25%</text>
    </g>
    <g transform="translate(20, 145)">
      <rect x="0" y="0" width="160" height="15" rx="5" fill="#fff" opacity="0.3"/>
      <rect x="0" y="0" width="30" height="15" rx="5" fill="#fff">
        <animate attributeName="width" values="30;35;30" dur="2s" repeatCount="indefinite" begin="0.3s"/>
      </rect>
      <text x="165" y="12" font-family="Arial" font-size="12" fill="#fff">18%</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="300" y="350" font-family="Arial" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">
    Hardware Acceleration
  </text>
  <text x="300" y="380" font-family="Arial" font-size="18" fill="#aaa" text-anchor="middle">
    Automatic hardware encoding on iOS
  </text>
</svg>

