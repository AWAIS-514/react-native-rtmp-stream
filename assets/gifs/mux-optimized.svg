<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="muxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a6f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="#1a1a2e"/>
  
  <!-- Phone streaming -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="200" height="300" rx="30" fill="#2a2a3e"/>
    <rect x="10" y="40" width="180" height="250" rx="20" fill="#000"/>
    <rect x="15" y="45" width="170" height="240" rx="15" fill="#0a0a1e"/>
    
    <!-- Live indicator -->
    <rect x="25" y="55" width="50" height="20" rx="10" fill="#f5576c">
      <animate attributeName="opacity" values="1;0.6;1" dur="1s" repeatCount="indefinite"/>
    </rect>
    <circle cx="35" cy="65" r="4" fill="white"/>
    <text x="45" y="68" font-family="Arial" font-size="10" font-weight="bold" fill="white">LIVE</text>
    
    <!-- Stream waves -->
    <g transform="translate(200, 100)">
      <path d="M 0 0 Q 30 -15, 60 0 T 120 0" stroke="#4CAF50" stroke-width="4" fill="none">
        <animate attributeName="d" values="M 0 0 Q 30 -15, 60 0 T 120 0;M 0 0 Q 30 15, 60 0 T 120 0;M 0 0 Q 30 -15, 60 0 T 120 0" dur="1s" repeatCount="indefinite"/>
      </path>
      <path d="M 0 30 Q 30 15, 60 30 T 120 30" stroke="#4CAF50" stroke-width="4" fill="none">
        <animate attributeName="d" values="M 0 30 Q 30 15, 60 30 T 120 30;M 0 30 Q 30 45, 60 30 T 120 30;M 0 30 Q 30 15, 60 30 T 120 30" dur="1s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Mux Dashboard -->
  <g transform="translate(400, 80)">
    <rect x="0" y="0" width="350" height="340" rx="15" fill="#2a2a3e"/>
    
    <!-- Mux Logo -->
    <text x="175" y="40" font-family="Arial" font-size="32" font-weight="bold" fill="#ff6b6b" text-anchor="middle">MUX</text>
    
    <!-- Stream stats -->
    <g transform="translate(30, 80)">
      <text x="0" y="0" font-family="Arial" font-size="16" fill="#aaa">Stream Status:</text>
      <rect x="0" y="20" width="290" height="30" rx="5" fill="#1a1a2e"/>
      <rect x="5" y="22" width="280" height="26" rx="4" fill="#4CAF50" opacity="0.8">
        <animate attributeName="width" values="280;270;280" dur="2s" repeatCount="indefinite"/>
      </rect>
      <text x="150" y="42" font-family="Arial" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">LIVE</text>
    </g>
    
    <g transform="translate(30, 140)">
      <text x="0" y="0" font-family="Arial" font-size="16" fill="#aaa">Bitrate:</text>
      <text x="100" y="0" font-family="Arial" font-size="18" font-weight="bold" fill="#4CAF50">1.5 Mbps</text>
      <rect x="0" y="10" width="290" height="15" rx="5" fill="#1a1a2e"/>
      <rect x="5" y="12" width="200" height="11" rx="4" fill="#2196F3">
        <animate attributeName="width" values="200;210;200" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </rect>
    </g>
    
    <g transform="translate(30, 180)">
      <text x="0" y="0" font-family="Arial" font-size="16" fill="#aaa">Viewers:</text>
      <text x="100" y="0" font-family="Arial" font-size="18" font-weight="bold" fill="#FF9800">
        <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
        1,234
      </text>
    </g>
    
    <g transform="translate(30, 220)">
      <text x="0" y="0" font-family="Arial" font-size="16" fill="#aaa">Latency:</text>
      <text x="100" y="0" font-family="Arial" font-size="18" font-weight="bold" fill="#9C27B0">2.3s</text>
    </g>
    
    <!-- Quality indicator -->
    <g transform="translate(30, 260)">
      <text x="0" y="0" font-family="Arial" font-size="16" fill="#aaa">Quality:</text>
      <circle cx="100" cy="0" r="8" fill="#4CAF50">
        <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <text x="120" y="5" font-family="Arial" font-size="14" fill="#fff">Excellent</text>
    </g>
  </g>
  
  <!-- Connection line -->
  <g transform="translate(300, 250)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#4CAF50" stroke-width="4">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Title -->
  <text x="400" y="470" font-family="Arial" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">
    Optimized for Mux Streaming
  </text>
</svg>

