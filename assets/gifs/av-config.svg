<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="500" fill="#0a0a1e"/>
  
  <!-- Settings panel -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="500" height="400" rx="20" fill="url(#panelGrad)"/>
    
    <!-- Title -->
    <text x="250" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">
      Audio/Video Configuration
    </text>
    
    <!-- Video Settings -->
    <g transform="translate(30, 80)">
      <text x="0" y="0" font-family="Arial" font-size="18" font-weight="bold" fill="#4CAF50">Video Settings</text>
      
      <!-- Resolution -->
      <g transform="translate(0, 40)">
        <text x="0" y="15" font-family="Arial" font-size="14" fill="#aaa">Resolution:</text>
        <rect x="120" y="0" width="300" height="25" rx="5" fill="#1a1a2e"/>
        <rect x="125" y="2" width="290" height="21" rx="4" fill="#4CAF50" opacity="0.6">
          <animate attributeName="width" values="290;200;290" dur="3s" repeatCount="indefinite"/>
        </rect>
        <text x="430" y="17" font-family="Arial" font-size="12" fill="#fff">720p</text>
      </g>
      
      <!-- Bitrate -->
      <g transform="translate(0, 80)">
        <text x="0" y="15" font-family="Arial" font-size="14" fill="#aaa">Bitrate:</text>
        <rect x="120" y="0" width="300" height="25" rx="5" fill="#1a1a2e"/>
        <rect x="125" y="2" width="200" height="21" rx="4" fill="#2196F3" opacity="0.6">
          <animate attributeName="width" values="200;250;200" dur="3s" repeatCount="indefinite" begin="0.5s"/>
        </rect>
        <text x="430" y="17" font-family="Arial" font-size="12" fill="#fff">1.5 Mbps</text>
      </g>
      
      <!-- FPS -->
      <g transform="translate(0, 120)">
        <text x="0" y="15" font-family="Arial" font-size="14" fill="#aaa">Frame Rate:</text>
        <rect x="120" y="0" width="300" height="25" rx="5" fill="#1a1a2e"/>
        <rect x="125" y="2" width="150" height="21" rx="4" fill="#FF9800" opacity="0.6">
          <animate attributeName="width" values="150;180;150" dur="3s" repeatCount="indefinite" begin="1s"/>
        </rect>
        <text x="430" y="17" font-family="Arial" font-size="12" fill="#fff">30 fps</text>
      </g>
    </g>
    
    <!-- Audio Settings -->
    <g transform="translate(30, 260)">
      <text x="0" y="0" font-family="Arial" font-size="18" font-weight="bold" fill="#9C27B0">Audio Settings</text>
      
      <!-- Sample Rate -->
      <g transform="translate(0, 40)">
        <text x="0" y="15" font-family="Arial" font-size="14" fill="#aaa">Sample Rate:</text>
        <rect x="120" y="0" width="300" height="25" rx="5" fill="#1a1a2e"/>
        <rect x="125" y="2" width="180" height="21" rx="4" fill="#9C27B0" opacity="0.6">
          <animate attributeName="width" values="180;220;180" dur="3s" repeatCount="indefinite" begin="1.5s"/>
        </rect>
        <text x="430" y="17" font-family="Arial" font-size="12" fill="#fff">32 kHz</text>
      </g>
      
      <!-- Channels -->
      <g transform="translate(0, 80)">
        <text x="0" y="15" font-family="Arial" font-size="14" fill="#aaa">Channels:</text>
        <rect x="120" y="0" width="300" height="25" rx="5" fill="#1a1a2e"/>
        <rect x="125" y="2" width="100" height="21" rx="4" fill="#E91E63" opacity="0.6">
          <animate attributeName="width" values="100;150;100" dur="3s" repeatCount="indefinite" begin="2s"/>
        </rect>
        <text x="430" y="17" font-family="Arial" font-size="12" fill="#fff">Mono</text>
      </g>
    </g>
  </g>
  
  <!-- Title -->
  <text x="300" y="480" font-family="Arial" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">
    Customizable Audio/Video Configuration
  </text>
</svg>

