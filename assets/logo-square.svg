<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="80" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="432" cy="432" r="80" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main Icon - Video Camera -->
  <g transform="translate(156, 156)">
    <!-- Camera Body -->
    <rect x="0" y="0" width="200" height="140" rx="12" fill="white" opacity="0.95"/>
    <rect x="20" y="20" width="160" height="100" rx="6" fill="url(#accentGradient)"/>
    <!-- Lens -->
    <circle cx="100" cy="70" r="40" fill="white" opacity="0.3"/>
    <circle cx="100" cy="70" r="30" fill="url(#accentGradient)"/>
    <circle cx="100" cy="70" r="20" fill="white" opacity="0.2"/>
    <!-- Flash -->
    <circle cx="160" cy="35" r="10" fill="white" opacity="0.8"/>
    <!-- Signal Waves -->
    <path d="M 220 35 Q 250 20, 280 35 T 340 35" stroke="white" stroke-width="4" fill="none" opacity="0.8"/>
    <path d="M 220 70 Q 250 55, 280 70 T 340 70" stroke="white" stroke-width="4" fill="none" opacity="0.6"/>
    <path d="M 220 105 Q 250 90, 280 105 T 340 105" stroke="white" stroke-width="4" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">
    RTMP Stream
  </text>
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    React Native
  </text>
</svg>

