<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="100" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="100" r="60" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Main Content Container -->
  <g transform="translate(100, 150)">
    <!-- Icon/Logo - Video Camera -->
    <g transform="translate(0, 50)">
      <!-- Camera Body -->
      <rect x="0" y="0" width="120" height="80" rx="8" fill="white" opacity="0.95"/>
      <rect x="10" y="10" width="100" height="60" rx="4" fill="url(#accentGradient)"/>
      <!-- Lens -->
      <circle cx="60" cy="40" r="25" fill="white" opacity="0.3"/>
      <circle cx="60" cy="40" r="18" fill="url(#accentGradient)"/>
      <circle cx="60" cy="40" r="12" fill="white" opacity="0.2"/>
      <!-- Flash -->
      <circle cx="95" cy="20" r="6" fill="white" opacity="0.8"/>
      <!-- Signal Waves -->
      <path d="M 130 20 Q 150 10, 170 20 T 210 20" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
      <path d="M 130 40 Q 150 30, 170 40 T 210 40" stroke="white" stroke-width="3" fill="none" opacity="0.6"/>
      <path d="M 130 60 Q 150 50, 170 60 T 210 60" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
    </g>
    
    <!-- Title -->
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">
      react-native
    </text>
    <text x="0" y="270" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">
      rtmp-stream
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="330" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)">
      Live Streaming for React Native
    </text>
    
    <!-- Features -->
    <g transform="translate(0, 380)">
      <circle cx="10" cy="10" r="6" fill="white" opacity="0.9"/>
      <text x="30" y="16" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.85)">
        iOS &amp; Android Support
      </text>
      
      <circle cx="10" cy="50" r="6" fill="white" opacity="0.9"/>
      <text x="30" y="56" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.85)">
        Hardware Acceleration
      </text>
      
      <circle cx="10" cy="90" r="6" fill="white" opacity="0.9"/>
      <text x="30" y="96" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.85)">
        Optimized for Mux, YouTube, Twitch
      </text>
    </g>
  </g>
  
</svg>

